<ion-header>
        <ion-toolbar>
          <ion-title>      
            <ion-row>
                <ion-col>
                  <div><ion-icon [routerLink]="'/tabs/tab1'" name="arrow-back"> </ion-icon></div>
                </ion-col>
                <ion-col>
                    <ion-label></ion-label>
                </ion-col>
                <ion-col>
                  <div></div>
                </ion-col>
            </ion-row>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>  
          <ion-item>
              <ion-label position="stacked">Nama Lengkap <ion-text color="danger">*</ion-text></ion-label>
              <ion-input [(ngModel)]="namalengkap" ></ion-input>
           </ion-item> 
           <ion-item>
              <ion-label position="stacked">Asal Sekolah <ion-text color="danger">*</ion-text></ion-label>
              <ion-input [(ngModel)]="noktp" ></ion-input>
            </ion-item> 
            <ion-item>
                <ion-label position="stacked">NISN(Nomor Induk Siswa Nasional) <ion-text color="danger">*</ion-text></ion-label>
                <ion-input [(ngModel)]="email" ></ion-input>
              </ion-item> 
           <ion-list> 
              <ion-item>
                  <ion-label>Jenis Kelamin</ion-label>
                  <ion-select [(ngModel)]="gender" >
                    <ion-select-option value="female">Perempuan</ion-select-option>
                    <ion-select-option value="male">Laki-laki</ion-select-option>
                  </ion-select>
            </ion-item>
            </ion-list>
            <ion-list> 
                <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-select [(ngModel)]="date" >
                      <ion-select-option value="1">1</ion-select-option>
                      <ion-select-option value="2">2</ion-select-option>
                      <ion-select-option value="3">3</ion-select-option>
                      <ion-select-option value="4">4</ion-select-option>
                      <ion-select-option value="5">5</ion-select-option>
                      <ion-select-option value="6">6</ion-select-option>
                      <ion-select-option value="7">7</ion-select-option>
                      <ion-select-option value="8">8</ion-select-option>
                      <ion-select-option value="9">9</ion-select-option>
                      <ion-select-option value="10">10</ion-select-option>
                      <ion-select-option value="10">11</ion-select-option>
                      <ion-select-option value="10">12</ion-select-option>
                      <ion-select-option value="10">13</ion-select-option>
                      <ion-select-option value="10">14</ion-select-option>
                      <ion-select-option value="10">15</ion-select-option>
                      <ion-select-option value="10">16</ion-select-option>
                      <ion-select-option value="10">17</ion-select-option>
                      <ion-select-option value="10">18</ion-select-option>
                      <ion-select-option value="10">19</ion-select-option>
                      <ion-select-option value="10">20</ion-select-option>
                      <ion-select-option value="10">21</ion-select-option>
                      <ion-select-option value="10">22</ion-select-option>
                      <ion-select-option value="10">23</ion-select-option>
                      <ion-select-option value="10">24</ion-select-option>
                      <ion-select-option value="10">25</ion-select-option>
                      <ion-select-option value="10">26</ion-select-option>
                      <ion-select-option value="10">27</ion-select-option>
                      <ion-select-option value="10">28</ion-select-option>
                      <ion-select-option value="10">29</ion-select-option>
                      <ion-select-option value="10">30</ion-select-option>
                      <ion-select-option value="10">31</ion-select-option>
                    </ion-select>
            </ion-item>
            </ion-list>
            <ion-list> 
                <ion-item>
                    <ion-label>Month</ion-label>
                    <ion-select [(ngModel)]="month" >
                      <ion-select-option value="1">1</ion-select-option>
                      <ion-select-option value="2">2</ion-select-option>
                      <ion-select-option value="3">3</ion-select-option>
                      <ion-select-option value="4">4</ion-select-option>
                      <ion-select-option value="5">5</ion-select-option>
                      <ion-select-option value="6">6</ion-select-option>
                      <ion-select-option value="7">7</ion-select-option>
                      <ion-select-option value="8">8</ion-select-option>
                      <ion-select-option value="9">9</ion-select-option>
                      <ion-select-option value="10">10</ion-select-option>
                      <ion-select-option value="11">11</ion-select-option>
                      <ion-select-option value="12">12</ion-select-option>
                    </ion-select>
            </ion-item>
            </ion-list>
            <ion-list> 
                <ion-item>
                    <ion-label>Year</ion-label>
                    <ion-select [(ngModel)]="year" >
                      <ion-select-option value="2019">2019</ion-select-option>
                      <ion-select-option value="2020">2020</ion-select-option>
                    </ion-select>
            </ion-item>
            </ion-list>
    
            <ion-list>
                <ion-radio-group [(ngModel)]="class"> 
                  <ion-list-header>
                    <ion-label>Jalur Pendaftaran</ion-label>
                  </ion-list-header>
                  <ion-item>
                    <ion-label>Bidik Misi</ion-label>
                    <ion-radio  slot="start" value="Bidikmisi" ></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Reguler</ion-label>
                    <ion-radio slot="start" value="Reguler"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Mandiri</ion-label>
                    <ion-radio slot="start" value="Mandiri"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
              <ion-label padding center text-center>I'm Not Bot</ion-label>
              <ion-checkbox [(ngModel)]="notbot" color="primary"></ion-checkbox>
              <ion-row>
                  <ion-col>
                    <div></div>
                  </ion-col>
                  <ion-col>
                      <ion-button full (click)="Submit()">Submit</ion-button>
                  </ion-col>
                  <ion-col>
                    <div></div>
                  </ion-col>
              </ion-row>
             
             
      </ion-content>
