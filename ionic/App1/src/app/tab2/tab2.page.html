<ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-row>
          <ion-col>
            <div></div>
          </ion-col>
          <ion-col>
            <div>About Us</div>
          </ion-col>
          <ion-col>
            <div></div>
          </ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card class="welcome-card">
        <img src="/assets/PPNS.jpg" alt="" />
        <ion-card-header>
          <ion-card-subtitle>saran & kritik</ion-card-subtitle>
          <ion-card-title>aplikasi pendaftaran resmi PPNS</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>saran dari anda sangat membantu kami dalam memaksimalkan pelayanan kami untuk masyarakat</p>
        </ion-card-content>
      </ion-card>
    <ion-item>
        <ion-label position="floating">Kritik dan Saran</ion-label>
        <ion-textarea [(ngModel)]="kritiksaran"></ion-textarea>
     </ion-item>
     <ion-row>
        <ion-col>
          <div></div>
        </ion-col>
        <ion-col>
            <ion-button full (click)="submit()">Submit</ion-button>
        </ion-col>
        <ion-col>
          <div></div>
        </ion-col>
    </ion-row>
   
</ion-content>
