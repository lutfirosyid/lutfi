<ion-header>
        <ion-toolbar>
          <ion-title>      
            <ion-row>
                <ion-col>
                  <div><ion-icon [routerLink]="'/tabs/tab1'" name="arrow-back"> </ion-icon></div>
                </ion-col>
                <ion-col>
                    <ion-label></ion-label>
                </ion-col>
                <ion-col>
                  <div></div>
                </ion-col>
            </ion-row>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>  
          <ion-item>
              <ion-label position="stacked">Nama Lengkap <ion-text color="danger">*</ion-text></ion-label>
              <ion-input [(ngModel)]="namalengkap" ></ion-input>
           </ion-item> 
           <ion-item>
              <ion-label position="stacked">Nomor Identitas(KTP) <ion-text color="danger">*</ion-text></ion-label>
              <ion-input [(ngModel)]="noktp" ></ion-input>
            </ion-item> 
            <ion-item>
                <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
                <ion-input [(ngModel)]="email" ></ion-input>
              </ion-item> 
           <ion-list> 
              <ion-item>
                  <ion-label>Gender</ion-label>
                  <ion-select [(ngModel)]="gender" >
                    <ion-select-option value="female">Female</ion-select-option>
                    <ion-select-option value="male">Male</ion-select-option>
                  </ion-select>
            </ion-item>
            </ion-list>
            <ion-list> 
                <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-select [(ngModel)]="date" >
                      <ion-select-option value="1">1</ion-select-option>
                      <ion-select-option value="2">2</ion-select-option>
                      <ion-select-option value="3">3</ion-select-option>
                      <ion-select-option value="4">4</ion-select-option>
                      <ion-select-option value="5">5</ion-select-option>
                      <ion-select-option value="6">6</ion-select-option>
                      <ion-select-option value="7">7</ion-select-option>
                      <ion-select-option value="8">8</ion-select-option>
                      <ion-select-option value="9">9</ion-select-option>
                      <ion-select-option value="10">10</ion-select-option>
                    </ion-select>
            </ion-item>
            </ion-list>
            <ion-list> 
                <ion-item>
                    <ion-label>Month</ion-label>
                    <ion-select [(ngModel)]="month" >
                      <ion-select-option value="1">1</ion-select-option>
                      <ion-select-option value="2">2</ion-select-option>
                      <ion-select-option value="3">3</ion-select-option>
                      <ion-select-option value="4">4</ion-select-option>
                      <ion-select-option value="5">5</ion-select-option>
                      <ion-select-option value="6">6</ion-select-option>
                      <ion-select-option value="7">7</ion-select-option>
                      <ion-select-option value="8">8</ion-select-option>
                      <ion-select-option value="9">9</ion-select-option>
                      <ion-select-option value="10">10</ion-select-option>
                      <ion-select-option value="11">11</ion-select-option>
                      <ion-select-option value="12">12</ion-select-option>
                    </ion-select>
            </ion-item>
            </ion-list>
            <ion-list> 
                <ion-item>
                    <ion-label>Year</ion-label>
                    <ion-select [(ngModel)]="year" >
                      <ion-select-option value="2019">2019</ion-select-option>
                      <ion-select-option value="2020">2020</ion-select-option>
                    </ion-select>
            </ion-item>
            </ion-list>
    
            <ion-list>
                <ion-radio-group [(ngModel)]="class"> 
                  <ion-list-header>
                    <ion-label>Class</ion-label>
                  </ion-list-header>
                  <ion-item>
                    <ion-label>Ekonomi</ion-label>
                    <ion-radio  slot="start" value="Ekonomi" ></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Bisnis</ion-label>
                    <ion-radio slot="start" value="Bisnis"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Eksekutif</ion-label>
                    <ion-radio slot="start" value="Eksekutif"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
              <ion-label padding center text-center>I'm Not Bot</ion-label>
              <ion-checkbox [(ngModel)]="notbot" color="primary"></ion-checkbox>
              <ion-row>
                  <ion-col>
                    <div></div>
                  </ion-col>
                  <ion-col>
                      <ion-button full (click)="pesan()">Pesan</ion-button>
                  </ion-col>
                  <ion-col>
                    <div></div>
                  </ion-col>
              </ion-row>
             
             
      </ion-content>
